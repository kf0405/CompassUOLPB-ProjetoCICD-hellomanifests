apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: kf0405/hello-app:e8aca5d8aec727b752462ae32d800747b1ee5ccb
        ports:
        - containerPort: 80
